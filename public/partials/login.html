<div id="login" ng-controller='LoginController'>    

	<div class="form">
      
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h1>Log in</h1>
          
          <form action="/" method="post">

		  <div class="field-wrap"> <label> Email Address<span class="req">*</span> </label> <input type="email"required autocomplete="off"/> </div>
		  <div class="field-wrap"> <label> Password<span class="req">*</span> </label> <input type="password"required autocomplete="off"/> </div>
		  
          <button class="button button-block"/>Log In</button>
          
          </form>
        </div>
      </div>
	</div>
</div>
