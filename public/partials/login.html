<div id="login">    

	<div class="form">
      
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h1>Log in</h1>
          
          <form action="/" method="post">

		  <div class="field-wrap"> <label> Email Address<span class="req">*</span> </label> <input ng-model="emInput" type="email"required autocomplete="off"/> </div>
		  <div class="field-wrap"> <label> Password<span class="req">*</span> </label> <input ng-model="pwInput" type="password"required autocomplete="off"/> </div>
		  
          <button ng-click="login($event)" class="button button-block"/>Log In</button>
          
          </form>

          <div ng-if="showError" id="userFail" class="alert alert-danger">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Failed!</strong> {{userFail}}
          </div>
        </div>
      </div>
	</div>
</div>
