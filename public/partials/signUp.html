<div id="signup" ng-controller='SignUpController'>    

	<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
			  <div class="top-row">
				<div class="field-wrap"> <label> First Name<span class="req">*</span> </label> <input type="text" required autocomplete="off" /> </div>
				<div class="field-wrap"> <label> Last Name<span class="req">*</span> </label> <input type="text" required autocomplete="off" /> </div>
			  </div>

			  <div class="field-wrap"> <label> Username<span class="req">*</span> </label> <input type="username"required autocomplete="off"/> </div>
			  <div class="field-wrap"> <label> Email Address<span class="req">*</span> </label> <input type="email"required autocomplete="off"/> </div>
			  <div class="field-wrap"> <label> Set a Password<span class="req">*</span> </label> <input type="password"required autocomplete="off"/> </div>
			  <!-- <div class="field-wrap"> <label> School Name<span class="req">*</span> </label> <input type="school"required autocomplete="off"/> </div>
			  <div class="field-wrap"> <label> What Year Are You? </label> <input type="school" autocomplete="off"/> </div> -->
            
			  <button type="submit" class="button button-block"/>Get Started</button>
          </form>
        </div>
      </div>
	</div>
	
</div>
